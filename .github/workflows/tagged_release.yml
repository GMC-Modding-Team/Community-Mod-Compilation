name: "tagged-release"

on:
  push:
    tags:
      - "v*"
build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-latest"
    steps:
    - name: "Create a new release"
        run: |
          echo "done!"
    - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          prerelease: true
          files: |
            *.json
            *.md
